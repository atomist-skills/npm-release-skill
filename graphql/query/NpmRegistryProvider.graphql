query NpmRegistryProvider {
  NpmRegistryProvider {
    __typename
    scope
    url
    ... on NpmJSRegistryProvider {
      _typenames
      id
      name
      credential {
        ... on Password {
          secret
        }
        owner {
          login
        }
        id
      }
    }
    ... on GitHubNpmRegistryProvider {
      _typenames
      id
      name
      credential {
        ... on OAuthToken {
          owner {
            name
          }
          scopes
          secret
        }
      }
      gitHubAppInstallation {
        id
        owner
      }
    }
  }
}
